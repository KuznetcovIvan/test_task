name: Main workflow

on:
  pull_request:
  push:
    branches:
      - develop
      - master
      - main

jobs:
  check_style:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.14.7

      - name: Lint with ruff
        run: |
          ruff check .

  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Install project dependencies
        run: uv sync --dev

      - name: Run tests
        run: uv run pytest
